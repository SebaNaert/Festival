<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="build/css/style.css">
    <title>Terroirs & Voyages</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="build/images/logo.png" alt="logo">
        </div>
        <h1 class="title">
            Terroirs & Voyages
        </h1>
        <div id="burger" aria-label="Ouvrir le menu" aria-expanded="false" tabindex="0">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Festival</a></li>
                <li><a href="programme.html">Programme</a></li>
                <li><a href="chefs.html">Chefs</a></li>
                <li><a href="infos.html">Infos</a></li>
                <li><a href="galerie.html">Galerie</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="slide">
        <div class="wrapper" id="contact">
            <div class="left">
                <div class="formu">
                    <h2>Contactez-nous</h2>
                    <form action="#" method="POST">
                        <div class="form-group">
                            <input type="text" name="nom" id="nom" placeholder="Nom">
                        </div>
                        <div class="form-group">
                            <input type="text" name="num" id="num" placeholder="Numéro de téléphone">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" id="email" placeholder="E-mail">
                        </div>
                        <div class="form-group">
                            <textarea name="message" id="message" placeholder="Message"></textarea>
                        </div>
                        <input type="submit" value="Envoyer" class="btn">
                    </form>
                    <div class="contContact">
                        <a href="contact.html"><img src="build/images/facebook.svg" alt="facebook"></a>
                        <a href="contact.html"><img src="build/images/twitter.svg" alt="twitter"></a>
                        <a href="contact.html"><img src="build/images/instagram.svg" alt="instagram"></a>
                    </div>
                </div>
                
            </div>
            <div class="right">
                <div id="imgContact"></div>
            </div>
        </div>
    </div>
    <footer>
        <div class="wrapper">
            <p>© 2025 Sébastien Naert - Ce site web a été créé pour un projet d'école </p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
